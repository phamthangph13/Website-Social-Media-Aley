<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha | Aley</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --success: #10b981;
            --secondary: #6c757d;
            --dark: #333;
            --light: #f8f9fa;
            --danger: #ef4444;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .reset-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        h1 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .input-with-icon:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            color: #999;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary), var(--primary-hover));
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 8px;
            height: 5px;
            border-radius: 5px;
            background-color: #eee;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .strength-text {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-people-group logo-icon"></i>
            <span>Aley</span>
        </div>
        
        <h1>Redefinir sua senha</h1>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="reset-form">
            <input type="hidden" id="token" name="token">
            
            <div class="form-group">
                <label for="password">Nova senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Digite sua nova senha" required>
                </div>
                <div class="password-strength">
                    <div id="password-strength-bar" class="password-strength-bar"></div>
                </div>
                <div id="password-strength-text" class="strength-text"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirme a nova senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite novamente a senha" required>
                </div>
            </div>
            
            <button type="submit" id="reset-button">Redefinir Senha</button>
        </form>
        
        <a href="/" class="back-link">Voltar para a página de login</a>
    </div>
    
    <script>
        // Funções para reset de senha
        const API_URL = '/api/auth';
        
        // Obter o token da URL
        function getTokenFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }
        
        // Função para resetar a senha
        async function resetPassword(token, password, confirmPassword) {
            try {
                const response = await fetch(`${API_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token, 
                        password, 
                        confirm_password: confirmPassword 
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Erro ao redefinir senha');
                }
                
                return true;
            } catch (error) {
                console.error('Erro na redefinição de senha:', error);
                throw error;
            }
        }
        
        // Verificar força da senha
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            // Critérios de força
            const lengthValid = password.length >= 6;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /[0-9]/.test(password);
            const hasSpecialChars = /[^A-Za-z0-9]/.test(password);
            
            const criteria = [lengthValid, hasUpperCase, hasLowerCase, hasNumbers, hasSpecialChars];
            const validCriteria = criteria.filter(Boolean).length;
            
            // Calcular porcentagem de força
            const strengthPercentage = (validCriteria / criteria.length) * 100;
            
            // Atualizar barra de força
            strengthBar.style.width = `${strengthPercentage}%`;
            
            // Definir cor e texto baseado na força
            if (strengthPercentage <= 20) {
                strengthBar.style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Muito fraca';
                strengthText.style.color = '#ef4444';
            } else if (strengthPercentage <= 40) {
                strengthBar.style.backgroundColor = '#f97316';
                strengthText.textContent = 'Fraca';
                strengthText.style.color = '#f97316';
            } else if (strengthPercentage <= 60) {
                strengthBar.style.backgroundColor = '#eab308';
                strengthText.textContent = 'Média';
                strengthText.style.color = '#eab308';
            } else if (strengthPercentage <= 80) {
                strengthBar.style.backgroundColor = '#22c55e';
                strengthText.textContent = 'Forte';
                strengthText.style.color = '#22c55e';
            } else {
                strengthBar.style.backgroundColor = '#10b981';
                strengthText.textContent = 'Muito forte';
                strengthText.style.color = '#10b981';
            }
            
            return strengthPercentage;
        }
        
        // Mostrar mensagem
        function showMessage(text, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = text;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // Obter token da URL e preencher campo oculto
            const token = getTokenFromUrl();
            if (!token) {
                showMessage('Token de redefinição de senha não encontrado ou inválido.', 'error');
                document.getElementById('reset-form').style.display = 'none';
                return;
            }
            
            document.getElementById('token').value = token;
            
            // Verificar força da senha ao digitar
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });
            
            // Verificar se as senhas coincidem
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value && this.value !== passwordInput.value) {
                    this.setCustomValidity('As senhas não coincidem');
                } else {
                    this.setCustomValidity('');
                }
            });
            
            // Processar formulário
            document.getElementById('reset-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const token = document.getElementById('token').value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validar força da senha
                const strengthPercentage = checkPasswordStrength(password);
                if (strengthPercentage < 40) {
                    showMessage('Sua senha é muito fraca. Escolha uma senha mais segura.', 'error');
                    return;
                }
                
                // Verificar se as senhas coincidem
                if (password !== confirmPassword) {
                    showMessage('As senhas não coincidem.', 'error');
                    return;
                }
                
                const button = document.getElementById('reset-button');
                const originalText = button.textContent;
                
                try {
                    button.textContent = 'Processando...';
                    button.disabled = true;
                    
                    await resetPassword(token, password, confirmPassword);
                    
                    // Sucesso
                    showMessage('Senha redefinida com sucesso! Você já pode fazer login com sua nova senha.', 'success');
                    document.getElementById('reset-form').style.display = 'none';
                    
                    // Redirecionar após 3 segundos
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    
                } catch (error) {
                    showMessage(error.message, 'error');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
